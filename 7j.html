<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      <button onclick="
        writeIn(1)
      ">1</button>

      <button onclick="
        writeIn(2)
      ">2</button>

      <button onclick="
        writeIn(3)
      ">3</button>

      <button onclick="
        writeIn(' + ')
      ">+</button>
    </p>

    <p>
      <button onclick="
        writeIn(4)
      ">4</button>

      <button onclick="
        writeIn(5)
      ">5</button>

      <button onclick="
        writeIn(6)
      ">6</button>

      <button onclick="
        writeIn(' - ')
      ">-</button>
    </p>

    <p>
      <button onclick="
        writeIn('7')
      ">7</button>

      <button onclick="
        writeIn('8')
      ">8</button>

      <button onclick="
        writeIn('9')
      ">9</button>

      <button onclick="
        writeIn(' * ')
      ">*</button>
    </p>

    <p>
      <button onclick="
        writeIn(0)
      ">0</button>

      <button onclick="
        writeIn('.')
      ">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);
      ">=</button>

      <button onclick="
        writeIn(' / ')
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log(calculation);
      ">Clear</button>
    </p>

    <script>
      let calculation = '';

      function writeIn(key){
        calculation += key;
        console.log(calculation);
      }
    </script>
  </body>
</html>
