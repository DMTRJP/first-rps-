<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick = "
      playGame('heads')">heads</button>
    <button onclick = "
      playGame('tails')">tails</button>
    <script>
      const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      };

      function playGame(guess) {
        const randomNum = Math.random();
        const pick = randomNum < 0.5 ? 'heads' : 'tails';

        console.log(guess === pick ? 'You win!' : 'You lose');
        if (guess === pick) {
          score.wins++;
        } else score.losses++;

        console.log(score);

        localStorage.setItem('score', JSON.stringify(score));
        
      }
    </script>
  </body>
</html>
