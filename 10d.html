<!DOCTYPE html>
<html>
  <head>

    <style>

      .js-button {
        color: white;
        background-color: black;
        padding: 12px 14px;
        font-family: Arial;
        font-size: 15px;
        border: none;
        border-radius: 5px;
      }

      .is-toggled {
        color: black;
        background-color: rgb(200, 200, 200);
      }

    </style>

  </head>

  <body>

    <button class = "js-button"
    onclick = "toggle()"
    >Gaming</button>
    
    <script>

      function toggle() {
        const x = document.querySelector('.js-button');

        if (!x.classList.contains('is-toggled')) {
        x.classList.add('is-toggled'); 
       } else if (x.classList.contains('is-toggled')) {
        x.classList.remove('is-toggled');
       }
         
      }

    </script>

  </body>

</html>
