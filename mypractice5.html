<!DOCTYPE html>
<html>

  <head>
    <title>Rock Paper Scissors</title>
    <style>

      body {
        font-family: Arial;
        font-size: 25px;
        background-color: rgb(25, 25, 25);
        color: white;
      }

      .move-button {
        background-color: transparent;
        border-color: white;
        border-radius: 60px;
        padding: 30px 30px;
        border-width: 3px;
      }

      .move-icon {
        height: 50px;
      }


    </style>
  </head>
  <body>

    <p>Rock Paper Scissrs</p>

    <button onclick = "playGame('rock')" class = "move-button">
      <img src = "images/rock-emoji.png" class = "move-icon">
    </button>
    <button onclick = "playGame('paper')" class = "move-button">
      <img src = "images/paper-emoji.png" class = "move-icon">
    </button>
    <button onclick = "playGame('scissors')" class = "move-button">
      <img src = "images/scissors-emoji.png" class = "move-icon">
    </button>

    <p class = "js-result">result</p>
    <p class = "js-moves">moves</p>
    <p class = "js-scoreboard">scoreboards</p>

    <button onclick = "resetScore();
    update();">Reset Score</button>

    <script> 

      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      }

      update();

      function pickComputerMove() {
        let computerMove = Math.random();
        
        if (computerMove > 0 && computerMove <= 1/3) {
          computerMove = 'rock';
        } else if (computerMove > 1/3 && computerMove <= 2/3) {
          computerMove = 'paper';
        } else if (computerMove > 2/3 && computerMove <= 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }



      function playGame(playerMove) {
        let computerMove = pickComputerMove();
        let result = '';
        if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie';
            score.ties++;
          } else if (computerMove === 'paper') {
            result = 'You lose';
            score.losses++;
          } else if (computerMove === 'scissors') {
            result = 'You win';
            score.wins++;
          }
        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win';
            score.wins++;
          } else if (computerMove === 'paper') {
            result = 'Tie';
            score.ties++;
          } else if (computerMove === 'scissors') {
            result = 'You lose';
            score.losses++;
          } 
        } else if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose';
            score.losses++;
          } else if (computerMove === 'paper') {
            result = 'You win';
            score.wins++;
          } else if (computerMove === 'scissors') {
            result = 'Tie';
            score.ties++;
          } 

          
         
        }
         
        localStorage.setItem('score', JSON.stringify(score));
          document.querySelector('.js-result').innerHTML = result;
          document.querySelector('.js-moves').innerHTML = `You ${playerMove} - ${computerMove} Computer`;
          update();
          
          return result;
       
        

      }

      function resetScore() {
          score = {
            wins: 0,
            losses: 0,
            ties: 0
          }
        }


      function update() {
        
        document.querySelector('.js-scoreboard').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }


    </script>

  </body>

</html>
