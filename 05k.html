<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      if (cartQuantity < 10) {
      cartQuantity++;
      console.log(`Cart quantity: ${cartQuantity}`)}
      else console.log(`Cart is already full`);
    ">Add to Cart</button>

    <button onclick="
      if (cartQuantity < 9){
      cartQuantity += 2;
      console.log(`Cart quantity: ${cartQuantity}`)}
      else console.log(`Not enough space in cart for both items. Nothing was added.`);
    ">+2</button>

    <button onclick="
      if (cartQuantity < 8){
      cartQuantity = cartQuantity + 3;
      console.log(`Cart quantity: ${cartQuantity}`)}
      else console.log(`Not enough space in cart for all three items. Nothing was added.`);
    ">+3</button>

    <button onclick="
      if (cartQuantity < 7){
      cartQuantity += 4;
      console.log(`Cart quantity: ${cartQuantity}`)}
      else console.log('Not enough space in cart for all four items. Nothing was added.');
    ">+4</button>

    <button onclick="
      if (cartQuantity < 6){
      cartQuantity += 5;
      console.log(`Cart quantity: ${cartQuantity}`)}
      else console.log('Not enough space in cart for all five items. Nothing was added.');
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
      if (cartQuantity > 0){
      cartQuantity--;
      console.log(`Cart quantity: ${cartQuantity}`)}
      else console.log(`Cart is already empty.`);
      ">Remove from cart</button>

    <button onclick="
      cartQuantity -= 2;
      if (cartQuantity < 0)
        cartQuantity = 0;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">-2</button>

    <button onclick="
      cartQuantity -= 3;
      cartQuantity = cartQuantity < 0 ? 0 : cartQuantity;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
