<!DOCTYPE html>
<html>
  <head></head>
  <body>

    <script>

      const nums = [1, 2, 3, 4, 5];

      function arraySwap(array) {
        const first = array[0];
        array[0] = array[array.length - 1];
        array[array.length - 1] = first;
      }

      console.log(nums);

      arraySwap(nums);

      console.log(nums);
    </script>

  </body>
</html>
