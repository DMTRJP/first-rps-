<!DOCTYPE html>
<html>
  <!-- classList.contains('class-name'), checks if element has a class -->
  <head></head>
  <body>

    <button class = "js-button">Test</button>


    <script>

      console.log();
      const x = document.querySelector('.js-button');

      x.classList.contains('js-button') ? console.log('Yes!') : console.log("no...");

    </script>
  </body>
</html>
