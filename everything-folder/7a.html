<html>

  <body>
    <script>
      

      function greet(name) {
        if (!name) {
          console.log('Hi there!');
        } else console.log(`Hi ${name}!`);
        
      }
    greet('ben')
    greet()
    

    function greet1(name) {
      if (typeof name === 'undefined'){
        console.log('Hi there!!!!!!!');
      } else console.log(`Hi ${name}!`);

    }

    greet1('beeeen')
    greet1()
    </script>
  </body>
