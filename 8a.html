<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function isSame(pr1, pr2){
        return (
          pr1.name === pr2.name &&
          pr1.price === pr2.price
        );
      }

      const product1 = {
        name: 'basketball',
        price: 2095
      };

      const product2 = {
        name: 'socks',
        price: 1095
      };

      const product3 = {
        name: 'basketball',
        price: 2095
      };

      console.log(isSame(product1, product2));
      console.log(isSame(product1, product3));
    </script>
  </body>
</html>
